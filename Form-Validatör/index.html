<!doctype html>
<html lang="en">
  <head>
    <title>Form Validatör</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="slider.css">
    <style>
      body{
        background:	linear-gradient(90deg, rgba(133,133,197,1) 22%, rgba(38,207,242,1) 97%);;
       
        
      }
    </style>

  </head>
  <body>

    <div class="container my-5 d-flex justify-content-center">
      <div class="col-sm-6 ">
        <div class="card" style="box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);">
          <div class="card-header bg-muted">Kullanıcı Oluştur</div>
          <div class="card-body">
          <form id="form" novalidate>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" name="" class="form-control"  id="username" placeholder="Enter Username">
              <div></div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="" required class="form-control" id="email" placeholder="Enter Email">
              <div></div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="" class="form-control" id="password" placeholder="Enter Password">
              <div></div>
            </div>
            <div class="form-group">
              <label for="repassword">Re Password</label>
              <input type="password" name="" class="form-control" id="repassword" placeholder="Enter Password Again">
              <div></div>
            </div>
            <button type="submit" class="btn btn-info btn-block">Register</button>
          </form>
          </div>
        </div>
      </div>
    </div>
  







    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>
    <script src="script.js"></script>
  </body>
</html>
