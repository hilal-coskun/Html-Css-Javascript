<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
    
    <nav class="navbar navbar-dark bg-danger">
        <div class="container">
            <a href="#" class="navbar-brand">
                Calculater
            </a>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="productName" placeholder="Name">
                        </div>
                        <br>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="productPrice" placeholder="Price">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-sm mt-2 addBtn">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                        Add
                    </button>
                    <button type="submit" class="btn btn-warning btn-sm mt-2 updateBtn">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        Save Changes
                    </button>
                    <button type="submit" class="btn btn-danger btn-sm mt-2 deleteBtn">
                        <i class="fa fa-times" aria-hidden="true"></i>
                        Delete
                    </button>
                    <button type="submit" class="btn btn-secondary btn-sm mt-2 cancelBtn">
                        <i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i>
                        Cancel
                    </button>
                
                </form>
            </div>
        </div>

        <div id="productCard" class="card mt-3">
            <table class="table">
                <tbody id="item-list">
                    
                </tbody>
            </table>
        </div>

        <div class="card mt-3">
            <div class="card-footer text-center">
                <p>Total (TL) <strong><span id="total-tl">0 </span>TL</strong></p>
                <p>Total ($)  <strong><span id="total-dolar">0</span>$</strong></p>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
